    <script>
        function myFunction () {
            let x = document.getElementById("nav");
            if (x.className === "nav") {
                x.className += " responsive";
            }
            else {
                x.className = "nav";
            }
        }
    </script>
</head>

<body>
    <nav class="nav" id="nav">
        <a class="active" href="#"><i class="fi fi-rs-home"></i><br><p class="nav_items">Home</p></a>

        <a href="#"><i class="fi fi-rs-info"></i><br><p class="nav_items">Event Info</p></a>
        <a href="#"><i class="fi fi-rs-envelope-plus"></i><br><p class="nav_items">RSVP</p></a>
        <a href="#"><i class="fi fi-rs-gift"></i><br><p class="nav_items">Registry</p></a>
        <a href="javascript:void(0);" class="menu_icon" onclick="myFunction()">
            <i class="fi fi-rs-list"></i>
          </a>
    </nav>
    <div class="container">
        <div class="title_card"><img src="media/TITLE_CARD.png"></div>
        <div class="end_of_content">
            <p>Web design and development by Ashley Federwisch<br>
